<script>
    //JavaScript代码区域
    layui.use('element', function(){
        var element = layui.element;

    });
    $(document).ready(function(){
        load();
    })
  
    function load(){
            $.ajax({
                type:"GET",
                url:"/you/pro/getAllP",
                dataType:"json",
                success:function (data) {
                    $("#grace").html("");
                    var STR = "";
                    for(var i =0;i<data.length;i++){
                        switch(data[i].status){
                            case 0:
                            var sta = "未启动";
                            break;
                            case 1:
                            var sta = "进行中";
                            break;
                            case 2:
                            var sta = "验收";
                            break;
                        }
                        STR += "<div style='height: 200px;width: 200px;padding: 10px;margin:20px;border:1px solid blue' class='layui-input-inline'>";
                        STR += "<strong>项目名称："+data[i].name+"</strong><br/><hr>";
                        STR += "在场人数："+data[i].personNum+"人<br/><br/>";
                        STR += "项目状态："+sta+"<br/><br/>";
                        STR += data[i].description+"</div>";                       
                    }
                    STR += "<div style='height: 200px;width: 200px;padding: 10px;margin:20px;border:1px solid blue' class='layui-input-inline'><img src='layui/images/add.png' width='200' height='200'></div>";
                    $("#grace").html(STR);
                }
            })
       
        }
